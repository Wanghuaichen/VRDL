_BASE_: "../Base-RCNN-FPN.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  MASK_ON: True
  RESNETS:
    DEPTH: 50
  ROI_HEADS:
    BATCH_SIZE_PER_IMAGE: 128
    NUM_CLASSES: 20
DATASETS:
  TRAIN: ("train_dataset",)
  TEST: ("test_dataset",)
DATALOADER:
  NUM_WORKERS: 4
SOLVER:
  IMS_PER_BATCH: 4
  BASE_LR: 0.00025
  STEPS: (20000, 25000)
  MAX_ITER: 30000
  CHECKPOINT_PERIOD: 1000
  WEIGHT_DECAY_BIAS: 0.0001
  MOMENTUM: 0.9
  GAMMA: 0.1